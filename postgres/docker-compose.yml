version: '3.8'

services:
  postgres:
    image: postgres 
    restart: always
    ports:
      - "5001:5432"
    environment:
      - DATABASE_HOST=127.0.0.1
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=123456
      - POSTGRES_DB=bookstore
  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: "admin@admin.com"
      PGADMIN_DEFAULT_PASSWORD: "admin"
    ports:
      - "80:80"  # Cambio realizado aqu√≠
    depends_on:
      - postgres

